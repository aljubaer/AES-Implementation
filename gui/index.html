<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Simple AES Implementation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="style" href="styles/style.css" />
    <script src='linkers/python_link.js'></script>
</head>

<body>

    <div class="container">
        <div class="row justify-content-sm-center">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="plainTextMessage">Input a simple plain text here</label>
                    <textarea class="form-control" id="plainTextMessage" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-sm-center">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="plainKey">Input a key here</label>
                    <input class="form-control" id="plainKey"></input>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-8">
                <button type="button" class="btn btn-primary btn-lg btn-block"
                    onclick="getSimpleResponse()">Action</button>
            </div>
        </div>
        <div class="row">
            <h6 id="responseText">The response here -> </h6>
        </div>
    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'
        integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin="anonymous"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
