<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Simple AES Implementation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src='linkers/file_handler.js'></script>
    <script src='linkers/python_link.js'></script>
</head>

<body>

    <div class="container" style="padding: 0px">

        <div class="top-section">

            <div class="row"  style="margin: 10px 0">
                <div class="col-md-3 mlabel">
                    <p>Key</p>
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                        <input type="text" class="form-control input-general" id="keyInput"
                            placeholder="e.g 4A C3 9B 07 ...">
                        <small id="keyHelp" class="form-text text-muted">*Key length will be adjusted according to the
                            choosen method</small>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center" style="margin: 10px 0">

                <div class="col-md-8">
                    <div class="form-check mlabel">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Quick (AES 128) (Selected)
                        </label>
                    </div>
                    <div class="form-check mlabel">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Normal (AES 192)
                        </label>
                    </div>
                    <div class="form-check mlabel">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Secured (AES 256)
                        </label>
                    </div>
                </div>

            </div>

            <div class="row" style="margin: 5px 0">
                <div class="col-md-3">
                    <div id="choose-btn">
                        <a class="btn btn-general btn-white" role="button">Choose file</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                        <input type="text" class="form-control input-general" id="keyInput"
                            placeholder="Your file name">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Example textarea</label>
                                <textarea class="form-control input-general" id="exampleFormControlTextarea1" rows="6"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>


    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'
        integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin="anonymous"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
